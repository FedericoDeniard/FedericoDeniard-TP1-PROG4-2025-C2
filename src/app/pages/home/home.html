<div class="flex flex-col flex-grow gap-10 p-6">
    <div class="flex flex-col text-center">
        <div>
            <h1 class="text-4xl font-title text-gray-900 mb-2">¡Bienvenido!</h1>
            <p class="font-text text-gray-600">
                {{ session() ? "Selecciona un juego para continuar" : "Inicia sesión para poder jugar" }}
            </p>
        </div>
    </div>

    <div class="flex flex-col md:grid md:grid-cols-2 md:w-fit md:mx-auto gap-6 md:gap-4 ">
        <app-game-card [backgroundGradient]="'from-pink-500 to-purple-600'" [gameIcon]="'😵'" [gameTitle]="'Ahorcado'"
            [gameDescription]="'Ahorcado es un juego de adivinanza donde debes adivinar la palabra antes de que se complete el ahorcado.'"
            [playCount]="'2,206,927 Jugadores'" [trophyUrl]="'/leaderboard/hangman'" [cardUrl]="'/games/hangman'">
        </app-game-card>

        <app-game-card [backgroundGradient]="'from-cyan-400 to-blue-500'" [gameIcon]="'>'" [gameTitle]="'Mayor o menor'"
            [gameDescription]="'Mayor o menor es un juego de adivinanza donde debes adivinar si el siguiente número es mayor o menor que el anterior.'"
            [playCount]="'1,305,421 Jugadores'" [trophyUrl]="'/leaderboard/greater-or-lower'"
            [cardUrl]="'/games/greater-or-lower'">
        </app-game-card>

        <app-game-card [backgroundGradient]="'from-orange-500 to-red-500'" [gameIcon]="'❓'" [gameTitle]="'Preguntados'"
            [gameDescription]="'Preguntados es un juego de preguntas y respuestas donde debes adivinar la respuesta a la pregunta antes de que se complete el ahorcado.'"
            [playCount]="'987,654 Jugadores'" [trophyUrl]="'/leaderboard/trivia'" [cardUrl]="'/games/trivia'">
        </app-game-card>

        <app-game-card [backgroundGradient]="'from-green-500 to-teal-600'" [gameIcon]="'📷'"
            [gameTitle]="'Fake or Photo'"
            [gameDescription]="'Fake or Photo es un juego de adivinanza donde debes adivinar si la imagen es real o falsa.'"
            [playCount]="'987,654 Jugadores'" [trophyUrl]="'/leaderboard/fake-or-photo'"
            [cardUrl]="'/games/fake-or-photo'">
        </app-game-card>
    </div>
</div>
