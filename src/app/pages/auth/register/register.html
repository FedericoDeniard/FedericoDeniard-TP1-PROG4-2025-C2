<div class="flex flex-col md:flex-row h-screen">
    <!-- Left Section: Login Form -->
    <div class="w-full md:w-1/2 bg-white rounded-l-lg p-8 relative">
        <!-- App Title - Top Left -->
        <div class="absolute top-8 left-8 flex items-center">
            <img src="/images/logo.ico" alt="Programación IV. Logo" class="h-8 mr-2">
            <span class="text-2xl font-title text-gray-800">Programación IV.</span>
        </div>

        <!-- Main Content - Centered -->
        <form class="flex items-center justify-center h-full pt-20 pb-8" (submit)="register($event)">
            <div class="max-w-md w-full">
                <h1 class="text-4xl font-title text-gray-900 mb-2 text-center">Bienvenido a Programación IV.</h1>
                <p class="font-text text-gray-600 mb-8 text-center">Bienvenido al Dashboard de Programación IV.</p>

                <div class="flex items-center my-6">
                    <hr class="flex-grow border-gray-300">
                    <span class="mx-4 text-gray-500">or</span>
                    <hr class="flex-grow border-gray-300">
                </div>

                <div class="mb-4">
                    <label for="username" class="sr-only font-text">Usuario</label>
                    <input type="text" id="username" placeholder="Usuario" [formControl]="username"
                        class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-text">
                </div>

                <div class="mb-4">
                    <label for="email" class="sr-only font-text">Email</label>
                    <input type="email" id="email" placeholder="Email" [formControl]="email"
                        class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-text">
                </div>
                <div class="mb-6">
                    <label for="password" class="sr-only font-text">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" [formControl]="password"
                        class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-text">
                </div>
                <div class="mb-6">
                    <label for="password" class="sr-only font-text">Confirmar contraseña</label>
                    <input type="password" id="repeatedPassword" placeholder="Confirmar contraseña"
                        [formControl]="repeatedPassword"
                        class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-text">
                </div>
                @if (errorMessage) {
                <div class="bg-[#EE6C4D] text-white text-sm font-text p-2 rounded-md mt-2 mb-6">
                    <p>{{errorMessage}}</p>
                </div>
                }

                <app-button [disabled]="loading" buttonType="primary" size="full" class="w-full mb-6"
                    [typeSubmit]="true">
                    @if (loading) {
                    <ng-icon name="featherLoader" class="animate-spin mr-2"></ng-icon>
                    }
                    {{loading ? "Registrando" : "Registrarse"}}
                </app-button>

                <p class="font-text text-center text-gray-600 p-4">
                    ¿Ya tienes una cuenta? <a routerLink="/auth/login"
                        class="text-[var(--color-primary-dark-blue)] hover:underline">Inicia sesión</a>
                </p>
            </div>
        </form>
    </div>

    <!-- Right Section: Image -->
    <div class="hidden md:flex w-1/2 bg-gray-900 items-center justify-center rounded-r-lg">
        <img src="assets/login-image.png" alt="Imagen del juego" class="max-w-full h-auto">
    </div>
</div>
