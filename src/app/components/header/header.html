<nav class="bg-[#2E4A6B] w-full border-b border-[#E9EAEB]">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse" (click)="setSelected('home')">
            <img src="/images/logo.ico" class="h-8" alt="logo">
            <span class="self-center text-2xl font-title whitespace-nowrap text-white">Programación IV</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse gap-3">
            <button (click)="toggleMenu()" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-[#4B5563] focus:outline-none focus:ring-2 focus:ring-[#6B7280] dark:text-white dark:hover:bg-[#4B5563] dark:focus:ring-[#6B7280]"
                aria-controls="navbar-sticky" [attr.aria-expanded]="isMenuOpen">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <a routerLink="/profile" (click)="setSelected('profile')"
                class="relative w-10 h-10 overflow-hidden bg-[#F5F5F5] rounded-lg dark:bg-[#4B5563]">
                <svg class="absolute w-12 h-12 text-white -left-1" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd"></path>
                </svg>
            </a>
            <button (click)="logout()"
                class="flex items-center justify-center w-10 h-10 text-white bg-[#EE6C4D] rounded-lg hover:bg-[#D85A3D] transition-colors duration-200"
                title="Cerrar sesión">
                <ng-icon name="featherLogOut" size="20"></ng-icon>
            </button>
        </div>
        <!-- Sidebar overlay -->
        <div *ngIf="isMenuOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" (click)="toggleMenu()">
        </div>

        <!-- Sidebar menu -->
        <div id="navbar-sticky" [class.-translate-x-full]="!isMenuOpen"
            class="fixed top-0 left-0 h-full w-64 bg-[#2E4A6B] z-50 transform transition-transform duration-300 ease-in-out md:relative md:flex md:w-auto md:order-1 md:translate-x-0">
            <button (click)="toggleMenu()" type="button" class="absolute top-4 left-4 text-white md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <ul
                class="flex flex-col p-4 mt-16 md:p-0 md:mt-4 font-medium md:border md:border-[#F5F5F5] md:rounded-lg md:bg-[#2E4A6B] md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-[#2E4A6B] text-white">
                <li>
                    <a routerLink="/" (click)="setSelected('home')"
                        [class]="isSelected('home') ? 'flex items-center gap-3 py-2 px-3 text-white bg-[#EE6C4D] rounded-sm md:bg-transparent md:text-[#EE6C4D] md:p-0' : 'flex items-center gap-3 py-2 px-3 text-white rounded-sm hover:bg-[#4B5563] md:hover:bg-transparent md:hover:text-[#EE6C4D] md:p-0'"
                        [attr.aria-current]="isSelected('home') ? 'page' : null">
                        <ng-icon *ngIf="isMenuOpen" name="featherHome" size="20" class="md:hidden"></ng-icon>
                        <p class="font-text">Inicio</p>
                    </a>
                </li>
                <li>
                    <a routerLink="/about" (click)="setSelected('about')"
                        [class]="isSelected('about') ? 'flex items-center gap-3 py-2 px-3 text-white bg-[#EE6C4D] rounded-sm md:bg-transparent md:text-[#EE6C4D] md:p-0' : 'flex items-center gap-3 py-2 px-3 text-white rounded-sm hover:bg-[#4B5563] md:hover:bg-transparent md:hover:text-[#EE6C4D] md:p-0'"
                        [attr.aria-current]="isSelected('about') ? 'page' : null">
                        <ng-icon *ngIf="isMenuOpen" name="featherInfo" size="20" class="md:hidden"></ng-icon>
                        <p class="font-text">Quien soy</p>
                    </a>
                </li>
                <li>
                    <a routerLink="/services" (click)="setSelected('services')"
                        [class]="isSelected('services') ? 'flex items-center gap-3 py-2 px-3 text-white bg-[#EE6C4D] rounded-sm md:bg-transparent md:text-[#EE6C4D] md:p-0' : 'flex items-center gap-3 py-2 px-3 text-white rounded-sm hover:bg-[#4B5563] md:hover:bg-transparent md:hover:text-[#EE6C4D] md:p-0'"
                        [attr.aria-current]="isSelected('services') ? 'page' : null">
                        <ng-icon *ngIf="isMenuOpen" name="featherSettings" size="20" class="md:hidden"></ng-icon>
                        <p class="font-text">Servicios</p>
                    </a>
                </li>
                <li>
                    <a routerLink="/contact" (click)="setSelected('contact')"
                        [class]="isSelected('contact') ? 'flex items-center gap-3 py-2 px-3 text-white bg-[#EE6C4D] rounded-sm md:bg-transparent md:text-[#EE6C4D] md:p-0' : 'flex items-center gap-3 py-2 px-3 text-white rounded-sm hover:bg-[#4B5563] md:hover:bg-transparent md:hover:text-[#EE6C4D] md:p-0'"
                        [attr.aria-current]="isSelected('contact') ? 'page' : null">
                        <ng-icon *ngIf="isMenuOpen" name="featherMail" size="20" class="md:hidden"></ng-icon>
                        <p class="font-text">Contacto</p>
                    </a>
                </li>
                <li class="md:hidden">
                    <button (click)="logout()"
                        class="flex items-center gap-3 py-2 px-3 text-white rounded-sm hover:bg-[#4B5563] w-full text-left">
                        <ng-icon name="featherLogOut" size="20"></ng-icon>
                        <p class="font-text">Cerrar sesión</p>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
